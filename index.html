<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading Tag and Render</title>
  </head>
  <body>
    <div id="UserInput">
      <div class="size-wrapper change-size">
        <h1>Make a function, Make it render.....or die!</h1>
        <p>What font size shall I be?</p>
        <button onclick="changeFontSize()">
          Press button to change font size
        </button>
      </div>
      <hr />
      <div class="font-wrapper move-font">
        <p>Change my Font Type!</p>
        <button onclick="changeFontSize()">
          Press button to change my font.
        </button>
      </div>
      <hr />
      <div class="move-wrapper">
        <p>Font</p>
      </div>
      <div class="move-wrapper">
        <p>Size</p>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
